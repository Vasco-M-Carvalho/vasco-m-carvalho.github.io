<h2 id="welcome">vasco m. carvalho</h2>

<p>i am a reader at the <a href="http://www.econ.cam.ac.uk">faculty of economics</a> at the <a href="http://www.cam.ac.uk">university of cambridge</a>, a coordinator of the <a href="http://www.inet.econ.cam.ac.uk">cambridge-inet institute</a> and a fellow of <a href="http://www.jesus.cam.ac.uk">jesus college</a>.
